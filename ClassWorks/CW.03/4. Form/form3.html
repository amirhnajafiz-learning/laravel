<html>
	<head>
		<meta charset="utf-8" />
		<title>Form Three</title>
		<style>
			input::-webkit-outer-spin-button,
			input::-webkit-inner-spin-button {
			  -webkit-appearance: none;
			  margin: 0;
			}
			
			input[type=number] {
			  -moz-appearance: textfield;
			}
			
			.container {
				display: flex;
				justify-content: center;
				width: 100%;
			}
			
			table {
				border-collapse: collapse;
				background-color: #bdf2ec;
				margin-top: 50px;
			}
			
			td {
				padding: 10px;
			}
			
			.right-content {
				text-align: right;
			}
			
			input {
				padding: 5px;
				width: 250px;
				outline: none;
				border-radius: 5px;
				border: 1px solid black;
			}
			
			input[type="radio"] {
				width: 10px;
			}
			
			select {
				width: 150px;
				outline: none;
				padding: 5px;
			}
			
			input[type="submit"] {
				width: 150px;
				height: 50px;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container"> <!-- Content -->
			<form action="" target="" method="GET">
				<table border="1" width="1400" height="400">
					<tr> <!-- Name -->
						<td class="right-content">
							<h2><label for="lname">Last Name</label></h2>
						</td>
						<td colspan="4">
							<input type="text" id="lname" name="form-lname" />
						</td>
					</tr>
					<tr> <!-- First name -->
						<td class="right-content">
							<h2><label for="fname">First Name</label></h2>
						</td>
						<td colspan="4">
							<input type="text" id="fname" name="form-fname" />
						</td>
					</tr>
					<tr> <!-- Address -->
						<td class="right-content">
							<h2><label for="ad">Address</label></h2>
						</td>
						<td colspan="4">
							<textarea 
								id="ad" 
								name="address"
								style="width: 500px; height: 50px; resize: none;"
							>
							</textarea>
						</td>
					</tr>
					<tr> <!-- City state -->
						<td class="right-content">
							<h2><label for="city">City</label></h2>
						</td>
						<td colspan="2">
							<input type="text" id="city" name="city" />
						</td>
						<td>
							<label for="state">State</label>
						</td>
						<td>
							<input type="text" id="state" name="state" />
						</td>
					</tr>
					<tr> <!-- Zip code -->
						<td class="right-content">
							<h2><label for="zip">Zip/Postal Code</label></h2>
						</td>
						<td colspan="4">
							<input 
								style="width: 100px;"
								type="text" 
								id="zip" 
								maxlength="8" 
								name="form-zip" 
							/>
						</td>
					</tr>
					<tr> <!-- Country -->
						<td class="right-content">
							<h2><label>Country</label></h2>
						</td>
						<td colspan="4">
							<select name="city">
								<option value="1">
									Bulgaria
								</option>
								<option value="2">
									Iran
								</option>
								<option value="3">
									Qatar
								</option>
							</select>
						</td>
					</tr>
					<tr> <!-- Phone -->
						<td class="right-content">
							<h2>
								<label for="phone">
									Phone (country code, area code, number)
								</label>
							</h2>
						</td>
						<td colspan="4">
							(+<input 
								style="width: 100px; margin: 0 3px;" 
								type="number" 
								id="phone" 
								name="form-phone" 
							/>)
							<input 
								style="width: 100px; margin: 0 3px;" 
								type="number" 
								id="area" name="form-area" 
							/>-
							<input 
								style="width: 100px; margin: 0 3px;" 
								type="number" 
								id="number" 
								name="form-number" 
							/>
						</td>
					</tr>
					<tr> <!-- Email -->
						<td class="right-content">
							<h2><label for="email">E-mail</label></h2>
						</td>
						<td colspan="4">
							<input type="email" id="email" name="form-email" />
						</td>
					</tr>
					<tr> <!-- Birthdate -->
						<td class="right-content">
							<h2><label for="bd">Birth date</label></h2>
						</td>
						<td colspan="4">
							<label for="month">Month</label>
							<input 
								style="width: 100px; margin: 0 3px;" 
								type="number" 
								min="1"
								max="12" 
								id="month" 
								name="form-month" 
							/>
							<label for="day">Day</label>
							<input 
								style="width: 100px; margin: 0 3px;" 
								type="number" 
								id="day" 
								min="1" 
								max="31" 
								name="form-day" 
							/>
							<label for="year">Year(4 digit)</label>
							<input 
								style="width: 100px; margin: 0 3px;" 
								type="number" 
								id="year" 
								min="1000" 
								max="9999" 
								name="form-year" 
							/>
						</td>
					</tr>
					<tr> <!-- Gender -->
						<td class="right-content">
							<h2><label>Gender</label></h2>
						</td>
						<td colspan="4">
							<select name="gender">
								<option value="1">
									Male
								</option>
								<option value="2">
									Female
								</option>
							</select>
						</td>
					</tr>
					<tr><!-- Starting date -->
						<td class="right-content">
							<h2><label>Starting date</label></h2>
						</td>
						<td colspan="4">
							<input type="radio" id="1" name="choice" />
							<label for="1">Spring 2006</label>
							<input type="radio" id="2" name="choice" />
							<label for="2">Summer 2006</label>
						</td>
					</tr>
					<tr>
						<td class="right-content">
							<h2><label for="cm">Comments/Questions</label></h2>
						</td>
						<td colspan="4">
							<textarea 
								id="cm" 
								name="comment" 
								style="width: 700px; height: 100px; resize: none;"
							>
							</textarea>
						</td>
					</tr>
					<tr>
						<td colspan="5" style="text-align:center;">
							<input type="submit" name="save" value="Submit" />
							<input 
								type="submit" 
								name="cancel" 
								value="Clear This Form" 
							/>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
