<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        body {
            background-color: #78bdff;
        }

        .container {
            padding: 10px;
            width: 100%;
        }

        .row {
            display: block;
            clear: both;
            width: 40%;
            margin: 20px 0;
        }

        label::after {
            content: ':';
            margin-right: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <div class="row"><!-- First name -->
                <label for="firstname">Firstname</label>
                <input type="text" id="firstname" name="firstname" />
            </div>
            <div class="row"><!-- Middle name -->
                <label for="middlename">Middlename</label>
                <input type="text" id="middlename" name="middlename" />
            </div>
            <div class="row"><!-- Last name -->
                <label for="lastname">Lastname</label>
                <input type="text" id="lastname" name="lastname" />
            </div>
            <div class="row"><!-- Selection -->
                <label for="selection">Course</label>
                <select id="selection" name="course">
                    <option value="1">Course</option>
                    <option value="2">Lesson</option>
                </select>
            </div>
            <div class="row"><!-- Gender -->
                <label>Gender:</label><br />
                <input type="radio" value="1" name="gender" id="G1" />
                <label for="G1">Male</label><br />
                <input type="radio" value="2" name="gender" id="G2" />
                <label for="G2">Female</label><br />
                <input type="radio" value="3" name="gender" id="G3" />
                <label for="G3">Other</label><br />
            </div>
            <div class="row"><!-- Phone -->
                <label for="phone">Phone</label>
                <input type="text" name="phone-prefix" value="+91" style="width: 50px"/>
                <input type="text" id="phone" name="phone" />
            </div>
            <div class="row"><!-- Address -->
                <label for="address">Address</label><br />
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="row"><!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
            </div>
            <div class="row"><!-- password -->
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
            </div>
            <div class="row"><!-- Retype password -->
                <label for="re-password">Re-type password</label>
                <input type="password" id="re-password" name="re-password" />
            </div>
            <div class="row">
                <input type="submit" name="send" value="Submit" />
            </div>
        </form>
    </div>
</body>
</html>
