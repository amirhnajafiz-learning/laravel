<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Contact us</title>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="web-header">
            <div class="nav-bar">
                <ul>
                    <li><a href="index.html" target="_self">Home</a></li>
                    <li class="active"><a href="contact_us.html" target="_self">Contact Us</a></li>
                    <li><a href="terms.html" target="_self">Terms and Conditions</a></li>
                </ul>
            </div>
        </div>
        <div class="web-content">
            <div class="contact-logo">
                <img src="assets/pics/html-and-css-book-logo.gif" width="624"/>
            </div>
            <form method="get" action="">
                <div class="row">
                    <label for="firstname">First name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Name" required />
                </div>
                <div class="row">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Family Name" required />
                </div>
                <div class="row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" required />
                </div>
                <div class="row">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" placeholder="0912XXXXXXX" required />
                </div>
                <div class="row">
                    <label>Subject</label>
                    <select name="subject" style="width: 300px; padding: 10px;">
                        <option value="1">Suggestions</option>
                        <option value="2">Problems</option>
                        <option value="3">Others</option>
                    </select>
                </div>
                <div class="row">
                    <label for="comment">Comment</label>
                    <textarea
                            id="comment"
                            name="comment"
                            style="resize: none; width: 400px; height: 100px; padding: 10px">
                    </textarea>
                </div>
                <div class="row" style="display: block; text-align: center;">
                    <label for="terms" style="margin-right: 5px;">
                        Accept terms and conditions
                        ( <a href="terms.html" style="color: orange;" target="_blank">Click here to see</a> )
                    </label>
                    <input type="checkbox" id="terms" name="terms" style="width: 30px;" required />
                </div>
                <div class="row">
                    <input class="send" type="submit" name="submit" value="SEND" required />
                </div>
            </form>
        </div>
        <div class="web-footer">
            <div>
                <ul>
                    <li>
                        <span>
                            Author : Amirhossein Najafizadeh
                        </span>
                    </li>
                    <li>
                        <span>
                            Email : <a href="mailto:najafizadeh21@gmail.com">najafizadeh21@gmail.com</a>
                        </span>
                    </li>
                </ul>
            </div>
            <div>
                <img src="assets/pics/html-and-css-book-logo.gif">
            </div>
        </div>
    </div>
</body>
</html>
