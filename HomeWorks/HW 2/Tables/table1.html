<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table 1</title>
    <style>
        * {
            direction: rtl;
        }

        table {
            border-collapse: collapse;
        }

        td, th {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <th>
                    نام
                </th>
                <th colspan="2">
                    نام خانوادگی
                </th>
                <th>
                    سن
                </th>
                <th colspan="4">
                    شماره تماس
                </th>
            </tr>
            <tr>
                <td>
                    علی
                </td>
                <td colspan="2">
                    سلطانی
                </td>
                <td>
                    22
                </td>
                <td colspan="2">
                    09118488003
                </td>
                <td colspan="2">
                    01154627321
                </td>
            </tr>
            <tr>
                <td>
                    محمد
                </td>
                <td colspan="2">
                    محمودی
                </td>
                <td rowspan="2">
                    18
                </td>
                <td colspan="4">
                    09123456789
                </td>
            </tr>
            <tr>
                <td>
                    فرهاد
                </td>
                <td colspan="2">
                    جعفری
                </td>
                <td colspan="4">
                    09123456789
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
